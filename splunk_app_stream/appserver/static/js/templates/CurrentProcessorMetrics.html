<script id="current-processor-metrics-template" type="text/template">
    <div class="dashboard-row">
        <div class="dashboard-cell" style="width: 100%;">
            <div class="dashboard-panel">
                <div class="dashboard-element">
                    <div class="panel-head">
                        <h3>Current Processor Metrics</h3>
                    </div>
                    <table id="fields" class="table table-striped table-bordered table-hover" style="margin-top: 10px;">
                        <thead>
                            <tr>
                                <th>Number of SSL Servers</th>
                                <th>Found SSL Private Keys</th>
                                <th>Missing SSL Private Keys</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><%= processorMetrics.SslServerCount %></td>
                                <td><%= processorMetrics.SslKeyCount %></td>
                                <td><%= processorMetrics.SslMissingKeyServerCount %></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>
