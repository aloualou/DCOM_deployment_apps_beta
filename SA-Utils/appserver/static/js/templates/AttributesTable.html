<span class="value">
    <%= value %>
</span>
<span class="detail">
    <%= detail.join(", ") %>
</span>
<table>
    <tr>
    <% var i = 1;
        _.each(attrs, function(val, key) { %>
       
            <td>
                <%= key %>: 
                <span class="attrVal"><%= val.join(", ") %></span>
            </td>
        <% if (i % 4 === 0) { %>
            </tr>
            <tr>
        <% }
        i += 1 %>
        
    <% }); %>
    </tr>
</table>
