# Register the configuration service controller
[endpoint:hydra_conf_service]


## The below forces splunkweb into SSL (HTTPS) only. Since we are passing 
## passwords around this is advised, but not required
#[settings]
## this determines whether to start SplunkWeb in http or https.
#enableSplunkWebSSL = true

## Allow only SSLv3 connections if true
## NOTE: Enabling this may cause some browsers problems (old browsers)
#supportSSLV3Only = true